<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Putting User Input into JS Objects</title>
    <style>
        .formBox{
            padding: 0.5rem 2rem;
        }
    </style>
</head>
<body>
    <form>
        <div class="formBox">
            <label for="title">tarea</label>
            <input type="text" id="title" placeholder="Title"/>
        </div>
        
        <div class="formBox">
            <label for="description">descripcion</label>
            <input type="text" id="description" placeholder="detalle"/>
        </div>
        <div class="formBox">
            <label for="subject">materia</label>
            <input type="text" id="subject" placeholder="materia"/>
        </div>

        <div class="formBox">
            <label for="date">fecha</label>
            <input type="text" id="date" placeholder="fecha"/>
        </div>

        <div class="formBox">
            <button id="btn">Click to Add</button>
        </div>
        <div id="msg">
            <pre></pre>
        </div>
    </form>
    <script type="module" src="./src/presenter.js"></script>

</body>
</html>
